      <script>
      wx.config({
        debug:false,
        appId:"{$wxcofig['appId']}",
        timestamp:"{$wxcofig['timestamp']}",
        nonceStr:"{$wxcofig['nonceStr']}",
        signature:"{$wxcofig['signature']}",
        jsApiList:['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone']
      });
var wxData = {
      'imgUrl': 'https://statics.05273.cn/images/weixinpl.png',
      'link' : '{S($CATEGORYS[$catid][url])}',
      'desc' : '{$SEO['description']},沭阳手机网',
      'title' : '{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$MOBILE['sitename']}'
  };
var weixin = function (title,link,imgurl,desc){
      wx.ready(function () {
          wx.onMenuShareTimeline({
              title: title,
              link: link,
              imgUrl: imgurl
          });
          wx.onMenuShareAppMessage({
              title: title,
              desc: desc,
              link: link,
              imgUrl: imgurl
          });
          wx.onMenuShareQQ({
              title: title,
              desc: desc,
              link: link,
              imgUrl: imgurl
          });
          wx.onMenuShareWeibo({
              title: title,
              desc: desc,
              link: link,
              imgUrl: imgurl
          });
          wx.onMenuShareQZone({
              title: title,
              desc: desc,
              link: link,
              imgUrl: imgurl
          });
        wx.checkJsApi({
            jsApiList: [
                'getNetworkType',
                'previewImage'
            ],
            success: function (res) {
                //alert(JSON.stringify(res));
            }
        });
      var shareObj = {
      title: '{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$MOBILE['sitename']}',
      desc: '{$SEO['description']},沭阳手机网',
      link: '{S($url)}',
      imgUrl: 'https://statics.05273.cn/images/weixinpl.png',
            success: function (res) {
            $.ajax({
              type: "post",  
              url: 'https://api.05273.cn/?op=wxshare&id={$id}&modelid={$modelid}',   
              });
            },
            cancel: function (res) {
                alert('已取消分享');
            }
        };
        wx.onMenuShareAppMessage(shareObj);
        wx.onMenuShareTimeline(shareObj);
      });
  };
  weixin(wxData.title,wxData.link,wxData.imgUrl,wxData.desc);  
      </script>
