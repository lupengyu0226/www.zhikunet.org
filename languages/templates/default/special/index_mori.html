<DL>
  <DT>地球日 那些美好的生命</DT>
  <DD>过去地球：这里曾经生活着很多独特而神奇的生命，霸王龙，剑齿虎……它们逐渐被地球所淘汰而消失。<BR>但是，曾经也有很多美好的生命，渡渡鸟，恐鸟，因为人类的行为而消失；<BR>我们也苦苦的找寻着白鳍豚、华南虎的身影，它们不见了……<BR>现在地球：这里仍然生活着美好而灵动的生命，它们多姿而独特，它们顽强又脆弱。<BR>熊猫、扬子鳄、树袋熊、鸭嘴兽、眼镜猴、懒猴、羊驼、虎鲸……因为它们和我们一起共存，我们才不孤独！<BR><script language="javascript" src="https://www.05273.cn/caches/vote_js/vote_4.js"></script> </DD></DL>
