Qfast.add('fx',{path:"//statics.zhikunet.org/statics/css/2014style/js/plusfx1.0.min.js",type:"js"});
Qfast.add('widgets',{path:"//statics.zhikunet.org/statics/css/2014style/js/Terminator2.2.min.js",type:"js",requires:['fx']});
Qfast(false,'widgets',function(){
    K.tabs({id: 'focus',conId: "D2pic1",tabId: "focusimg",tabTn: "a",conCn: '.fcon',auto: 1,effect: 'fade',vertical: 'left',eType: 'mouseover',pageBt: true,bns: ['.prev', '.next'],interval: 3000})
    K.tabs({id: 'tab',tabId: "cardBtn1",tabCn:'.tabBtn',conId: "cardBody1",conCn: '.tabBody',eType: 'mouseover', auto: 0,current: 0,interval: 3000})
})
jQuery(".shList dl").bind("mouseover",function(){
    jQuery(this).parent().find("dl").removeClass("selected");
    jQuery(this).siblings('dl').find('a').eq(0).removeClass('blue');
    jQuery(this).addClass("selected");
    jQuery(this).find('span').eq(1).show();
    jQuery(this).find('a').eq(0).addClass('blue');
});
//焦点图左右箭头
$(".focus").hover(
    function() {
        $("#prev,#next").css('display', 'block')
    },
    function() {
        $("#prev,#next").css('display', 'none')
    }
);
$(function(){
  $('.more-wrap').on({
    'mouseenter': function(){
      $(this).addClass('more-wrap-active');
    },
    'mouseleave': function(){
      $(this).removeClass('more-wrap-active');
    }
  });
});
var nowTime = new Date(),
    nowYear = nowTime.getFullYear(),
    nowMonth = nowTime.getMonth()+1,
    nowDate = nowTime.getDate(),
    nowTimeDay = nowTime.getDay(),
    nowTimeHour = nowTime.getHours(),
    tsTime = nowYear + '-' + nowMonth + '-' + nowDate,
    weeks = ['周日','周一','周二','周三','周四','周五','周六'],
    nowTimeWeek = weeks[nowTimeDay];
    edi=weatherMap.weatherIcon[__weather_qqindex.wt].txt;
    if(nowTimeHour<20&&nowTimeHour>4){
        var n=weatherMap.weatherIcon[__weather_qqindex.wt].day;
    } else{
        var n=weatherMap.weatherIcon[__weather_qqindex.wt].night;
    }
    K('weatherIcon').attr('style','background:url('+n+') center center no-repeat');
    K('tem').html(__weather_qqindex.tp+'℃');
    K('weather_out').attr("title",''+edi+'');
    K('weather-week').html(nowTimeWeek);
    K('weatherText').html(weatherMap.weatherIcon[__weather_qqindex.wt].txt);
    K('weather_out').bind("click",function(){ window.open("//ww.zhikunet.org/weather/")})
</script>
