<div>
<form action="{APP_PATH}phone.shtml" method="post" name="myform" id="myform">
<table cellspacing="1" cellpadding="0" class="table_form">
<caption>申请便民电话</caption>
<tbody>
<tr> 
<th>电话名称</th>
<td><input type="text" value="" id="name" name="name" class="input-text"><font color="red">*</font></td>
</tr>
<tr> 
<th>电话号码</th>
<td><input type="text" size="40" value="" name="url" id="url" class="input-text"><font color="red">*</font</td>
</tr>
<tr> 
<th>号码联系人</th>
<td><input type="text" size="40" value="" name="username" id="username" class="input-text"><font color="red">*</font</td>
</tr>
<tr> 
<th>号码业务介绍</th>
<td><input type="text" size="40" value="" name="introduce" id="introduce" class="input-text"><font color="red">*</font</td>
</tr>
{if $setting['enablecheckcode']=='1'}
<tr>
       <th>验证码：</th>
       <td><input name="code" type="text" id="code" size="10"  class="input-text"/> {form::checkcode('code_img','4','14',110,30)}</td>
</tr>
{/if}
<tr> 
<th></th>
<td><input type="submit" value=" 申 请 " name="dosubmit" class="button"> <input type="reset" value=" 取 消 " name="reset" class="button"> </td>
</tr> 
</tbody></table>
</form>
        </div>

    <!--right_bar-->
    <div class="col-auto">
        <div class="box">

           </div>
        </div>
    </div>
</div>
